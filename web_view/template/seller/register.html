{% load filters %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TheKayi||Business account</title>
    <link rel="icon" href="/public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.7.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css">

    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/public/js/main.js"></script>
    <style>
        input::placeholder, textarea::placeholder {
            color: #bcbcbc !important;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left pl-5 pr-5 pb-5">
                        <div class="brand-logo m-0">
                            <img src="/public/img/logo.png">
                        </div>
                        <h4>Business account?</h4>
                        <h6 class="font-weight-light">Please make sure you have active Business License in order to sell
                            on Kayi as a Corporate</h6>
                        <form class="pt-3" onsubmit="submitData();return false">
                            <h4>Personal Info</h4>
                            <div class="form-group">
                                <label for="seller_email">Email</label>
                                <input type="email" class="form-control form-control-sm" required id="seller_email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="seller_phone">Phone Number</label>
                                <input type="phone" min="10" class="form-control form-control-sm" required id="seller_phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="seller_password1">Password</label>
                                <input type="password" min="5" class="form-control form-control-sm" required id="seller_password1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="seller_password2">Confirm Password</label>
                                <input type="password" min="5" class="form-control form-control-sm" required id="seller_password2" placeholder="Password">
                            </div>
                            <hr>
                            <h4>Shop Info</h4>
                            <div class="form-group">
                                <label for="seller_shop_name">Shop Name</label>
                                <input type="text" min="2" class="form-control form-control-sm" required id="seller_shop_name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="seller_shop_number">Shop Number</label>
                                <input type="text" min="2" class="form-control form-control-sm" required id="seller_shop_number" placeholder="Number">
                            </div>

                            <div class="form-group">
                                <label for="seller_shop_address">Shop Address</label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" min="5" class="form-control form-control-sm" required id="seller_shop_address1" placeholder="Apartment, suite , unit, building, floor">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" min="2" class="form-control form-control-sm" required id="seller_shop_address2" placeholder="City [New York]">
                                    </div>
                                    <div class="col-6  mt-2">
                                        <select class="form-control form-control-sm" required id="seller_shop_address3">
                                            <option value="">Choose State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                    <div class="col-6  mt-2">
                                        <input type="number" min="5" class="form-control form-control-sm" required id="seller_shop_address4" placeholder="Zip code [12345]">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="seller_tax">Tax Amount</label>
                                <input type="text" min="0" class="form-control form-control-sm" required id="seller_tax" placeholder="Tax amount [00.00]">
                            </div>
                            <div class="form-group">
                                <label for="seller_about">Descriptions</label>
                                <textarea min="10" class="form-control" required id="seller_about" placeholder="Descriptions"></textarea>
                            </div>
                            <div class="ml-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" required> I agree to all Terms & Conditions
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                                    UP
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> Already have an account? <a
                                    href="/login" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function submitData() {
        let fullAddress = {
            address: $("#seller_shop_address1").val(),
            city: $("#seller_shop_address2").val(),
            state: $("#seller_shop_address3").val(),
            zip: $("#seller_shop_address4").val()
        }

        let data = {
            "seller_shop_name": $("#seller_shop_name").val(),
            "seller_shop_number": $("#seller_shop_number").val(),
            "seller_phone": $("#seller_phone").val(),
            "seller_email": $("#seller_email").val(),
            "seller_shop_address": JSON.stringify(fullAddress),
            "seller_password1": $("#seller_password1").val(),
            "seller_password2": $("#seller_password2").val(),
            "seller_tax": $("#seller_tax").val(),
            "seller_about": $("#seller_about").val()
        }
        $.post("/api/user/reg/seller", data, function (data, status) {
            if (status === 'success') {
                if (data.status === true) {
                    showSuccessToast("Registration complete. Please wait for activate your account")
                } else {
                    data.message.forEach(function (ms) {
                        showDangerToast(ms)
                    })
                }
            } else {
                showDangerToast("Something went wrong")
            }
        });

        return false;
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
<script src="/public/js/toast.js"></script>
</body>
</html>
